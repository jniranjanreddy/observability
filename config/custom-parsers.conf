# Custom application log parser
[PARSER]
    Name        myapp
    Format      regex
    Regex       ^(?<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) \[(?<level>\w+)\] (?<service>\w+): (?<message>.*)$
    Time_Key    timestamp
    Time_Format %Y-%m-%d %H:%M:%S

# Multi-line log parser (for stack traces)
[PARSER]
    Name        multiline
    Format      regex
    Regex       ^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (?<level>\w+) (?<message>.*)
    Time_Key    time
    Time_Format %Y-%m-%d %H:%M:%S
